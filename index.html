<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="referrer" content="no-referrer">

        <!-- Including the Mapbox GL CSS file -->
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Including the main.css file for styling -->
        <link rel="stylesheet" href="css/main.css">
    
        <!-- Including the Mapbox GL JS file -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

        <!-- ChartJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

        <!-- Font awesome -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <title>2022 U.S Flu Map</title>
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <a class="logo active" href="index.html">2022 U.S Flu Map</a>
                <!-- Responsive navigation bar-->
                <nav class="nav" id="myTopnav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="description.html" class="nav__link">Description</a>
                        </li>
                        <li class="nav__item">
                            <a href="acknowledgment.html" class="nav__link">Acknowledgment</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class = "body-content">
            <div id="map"></div>
            <div class='map-overlay' id='features'>
                <h2>2022 Surveillance Data of Influenza Flu in the US</h2>
                <div id='text-description'>
                    <p>Hover over a state!</p>
                </div>
            </div>
            <div id="chart-container">
                <button id="resize-button" class="expand"><i class="fa fa-expand"></i></button>
                <canvas id="line-chart"></canvas>
            </div>   
            <div class='map-overlay' id='legend'></div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
